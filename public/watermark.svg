<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B3D6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern mark: upward arrow in circle -->
  <g>
    <!-- Circle background -->
    <circle cx="25" cy="30" r="18" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Arrow up (minimalist) -->
    <path d="M 25 38 L 25 22 M 20 27 L 25 22 L 30 27" stroke="url(#grad1)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Text: Nexora (compact) -->
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0B3D6B" opacity="0.8">NEXORA</text>
  </g>
</svg>
